<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-content">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputGroup1 amount"
                  placeholder="Username"
                />
                <label for="floatingInputGroup1">Loan Amount</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text">%</span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputGroup1 interest"
                  placeholder="Username"
                />
                <label for="floatingInputGroup1">Annual Interest</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="floatingInputGroup1 years"
              placeholder="Repayment Years"
            />
          </div>
          <div class="form-group">
            <div class="d-grid gap-2">
              <button class="btn btn-dark mt-3" type="button">Calculate</button>
            </div>
          </div>
        </form>
        <!--Loader-->
        <!--Results-->

        <h2>Results</h2>
        <div class="input-group mb-3">
          <span class="input-group-text for-result" id="basic-addon3"
            >Monthly Payment</span
          >
          <input
            type="text"
            class="form-control bg-primary bg-opacity-25"
            id="monthly-payment"
            aria-describedby="basic-addon3"
            disabled
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text for-result" id="basic-addon3"
            >Total Payment</span
          >
          <input
            type="text"
            class="form-control bg-primary bg-opacity-25"
            id="basic-url"
            aria-describedby="basic-addon3"
            disabled
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text for-result" id="basic-addon3"
            >Total Interest</span
          >
          <input
            type="text"
            class="form-control bg-primary bg-opacity-25"
            id="basic-url"
            aria-describedby="basic-addon3"
            disabled
          />
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
